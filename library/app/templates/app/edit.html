<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit</title>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Edit Book</h1>

        <p class="text-gray-700 text-lg font-semibold">{{ books.id }} - {{ books.book_title }}</p>

        <form action="{% url 'update' books.id %}" method="post" class="space-y-4 bg-gray-50 p-6 rounded-lg shadow-md mt-4">
            {% csrf_token %}
            
            <div>
                <label for="title" class="block font-medium">Title</label>
                <input type="text" name="title" id="title" value="{{ books.book_title }}" 
                    class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="author" class="block font-medium">Author</label>
                <input type="text" name="author" id="author" value="{{ books.book_author }}" 
                    class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="genre" class="block font-medium">Choose the genre</label>
                <select name="genre" id="genre" class="w-full p-2 border rounded-lg">
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Action">Action</option>
                    <option value="Romance">Romance</option>
                    <option value="Mystery">Mystery</option>
                </select>
            </div>

            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
                Salvar
            </button>
        </form>
    </div>

</body>
</html>
