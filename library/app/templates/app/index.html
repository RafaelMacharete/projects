<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Library</title>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Library</h1>

        <ul class="space-y-4">
            {% for book in books %}
            <li class="p-4 border rounded-lg shadow-md bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-700">{{ book.book_title }}</h2>
                <p class="text-gray-600">Author: {{ book.book_author }}</p>
                <p class="text-gray-500">Genre: {{ book.book_genre }}</p>
                <div class="mt-2 space-x-2">
                    <a href="{% url 'edit' book.id %}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Edit</a>
                    <a href="{% url 'delete' book.id %}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <h2 class="text-2xl font-semibold mt-8 mb-4">Add a New Book</h2>
        <form action="{% url 'post' %}" method="post" class="space-y-4 bg-gray-50 p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div>
                <label for="title" class="block font-medium">Title</label>
                <input type="text" name="title" id="title" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="author" class="block font-medium">Author</label>
                <input type="text" name="author" id="author" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="genre" class="block font-medium">Choose the genre</label>
                <select name="genre" id="genre" class="w-full p-2 border rounded-lg">
                    <option value="science_fiction">Science Fiction</option>
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="mystery">Mystery</option>
                </select>
            </div>

            <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">
                Salvar
            </button>
        </form>
    </div>

</body>
</html>
